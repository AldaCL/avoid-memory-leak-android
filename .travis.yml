language: android

jdk:
  - oraclejdk8

notifications:
  email: false

sudo: false

android:
  components:
    - tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - extra-android-support

before_install:
  - chmod +x gradlew

script:
  - ./gradlew leak-app:assembleRelease

deploy:
  provider: releases
  api_key:
    secure: 3c5f2179da3bea59b0273385614f64172e59ae08
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true